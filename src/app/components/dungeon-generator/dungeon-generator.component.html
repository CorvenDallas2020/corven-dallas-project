<div style="text-align:center">
    <hr />
    <h2>{{randomGeneratorObject.title}}</h2>
    <hr />
    <div>
        <div class="form-group">
            <button (click)="addRoom()">{{randomGeneratorObject.addRoomTxt}}</button>
            &nbsp;
            <select (change)="selectChangeHandler($event)">
                <option *ngFor="let room of roomTypes" value="{{room.id}}" >{{room.Text}}</option>
            </select>
            &nbsp;
            <button type="button" (click)="addRandomRoom()">
                {{randomGeneratorObject.addRandomRoomTxt}}</button>
        </div>
        &nbsp;&nbsp;
        <div>
            <span>{{randomGeneratorObject.resultTxt}}</span>
        </div>
        <div>
            <textarea rows="10" cols="100" >{{randomGeneratorObject.resultValue}}</textarea>
        </div>
        <button style="float:center" (click)="resetForm()">{{randomGeneratorObject.resetTxt}}</button>
    </div>
</div>
